<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hover</title>
        <style>
            button {
                color: aliceblue;
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            button:hover {
                color: green;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
    </html>
